<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f20750f15b.js" crossorigin="anonymous"></script>
    <title>Frontend Masters Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="co.css">
</head>

<body class="bg-dark text-light">
    <!-- Navigation -->
    <div class="container-fluid bg-danger text-light py-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo fs-4 fw-bold">Frontend<span class="masters text-warning" id="">Masters</span></div>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-light
                    
                " href="#">Features</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Courses</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Learn</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Blog</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#">Pricing</a></li>
                <li class="nav-item">
                    <i class="fa-solid fa-magnifying-glass text-light ms-2"></i>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <button class="btn btn-warning text-dark me-2">Join Now</button>
                <a class="btn btn-outline-light" href="#">Login</a>
            </div>
        </div>
    </div>
    <hr class="border-warning m-0">

    <!-- Main Content -->
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container bg-dark">
            <h2 class="sign text-center text-light mb-4">Sign in to your account</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" id="username" class="form-control" name="username" required placeholder="Username or Email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" name="password" required placeholder="Password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>
                    <a href="#" class="text-warning text-decoration-none">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn-warning w-100">Continue</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
